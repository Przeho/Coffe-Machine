<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="coffemachine">
      <div id="coffe-header">
        <div class="coffe-button-1">
          <div class="coffe-button-down-1"></div>
        </div>
        <div class="coffe-button-down-1"></div>
        <div class="coffe-button-2">
          <div class="coffe-button-down-2"></div>
        </div>
        <div class="coffe-header-head-button"></div>
        <div class="button-left1"></div>
        <div class="button-left2"></div>
        <div class="button-left3"></div>
      </div>
      <div id="coffe-center">
        <div id="coffe-center-dispenser">
          <div class="coffe-center-dispenser-top"></div>
          <div class="coffe-center-dispenser-mid">
            <div class="arm"><div class="arm-handle"></div></div>
          </div>
          <div class="coffe-center-dispenser-bottom"></div>
          <div class="liquid-coffe"></div>
        </div>
        <div class="coffe-center-back">
            <div class="steam steam1"></div>
            <div class="steam steam2"></div>
            <div class="steam steam3"></div>
            <div class="steam steam4"></div>
            <div class="coffe-center-back-cup"><div class="coffe-center-back-cup-handle"></div></div>
        </div>
      </div>
      <div id="coffe-bottom">
        <div class="coffe-bottom-top"></div>
        <div class="coffe-bottom-bottom"></div>
      </div>
    </div>
  </body>
</html>
